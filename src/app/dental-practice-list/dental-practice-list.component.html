<app-dental-practice-table [dataSource]="practiceList" fxFill (practiceInfo)="onPracticeSelected($event)" *ngIf="practiceList"></app-dental-practice-table>
<div>
  <app-practice-codes-table [dataSource]="practiceRegionTableDTO" [title]="practiceName" fxFill *ngIf="practiceRegionTableDTO"></app-practice-codes-table>
</div>
<ng-template #loading>
  <div fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
